<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>CRUD Application</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="container">
        <div class="text-center">
          <a href="#" class="nav-brand text-dark">User Management System</a>
        </div>
      </div>
    </header>
    <!-- / header -->
    <!--main-->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <a href="/add-user" class="border-shadow">
            <span class="text-gradient"
              >New User <i class="fas fa-user"></i
            ></span>
          </a>
        </div>
        <form action="/" method="POST">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>@Email</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <td>1</td>
              <td>username</td>
              <td>example@gmail.io</td>
              <td>male</td>
              <td>Active</td>
              <td>
                <a href="#" class="btn border-shadow update">
                  <span class="text-gradient"
                    ><i class="fas fa-pencil-alt"></i
                  ></span>
                </a>
                <a href="#" class="btn border-shadow delete">
                  <span class="text-gradient"
                    ><i class="fas fa-times"></i
                  ></span>
                </a>
              </td>
            </tbody>
          </table>
        </form>
      </div>
    </main>
    <!--/main-->
  </body>
</html>
